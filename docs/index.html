<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Save Image As Preview</title>
  </head>
  <body>
    <img id="result" />
    <input type="file" accept=".jpg,.jpeg,.png,.tiff,.svg," id="imageFile" />
    <script>
      window.addEventListener("load", () => {
        const file = document.getElementById("imageFile");
        const maxImageWidth = 200;
        const toBase64 = saveImageAs.JPG(maxImageWidth, 1);

        file &&
          file.addEventListener("change", e => {
            toBase64
              .onChange(e)
              .then(base => {
                console.log("done!");
                document.getElementById("result").src = base;
              })
              .catch(err => {
                console.log("error: ", err);
              });
          });
      });
    </script>
    <script src="https://unpkg.com/browse/save-image-as@latest/dist/save-image-as.js"></script>
  </body>
</html>
