<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Save Image As Preview</title>
  </head>
  <body>
    <img id="result" />
    <input type="file" accept=".jpg,.jpeg,.png,.tiff,.svg," id="imageFile" />
    <script>
      window.addEventListener("load", () => {
        const file = document.getElementById("imageFile");
        const maxImageWidth = 200;
        const saveImageAs = SaveImageAs.PNG(maxImageWidth, 0.25);

        // const s = new SaveImageAs.main({ maxImageWidth: 200, exportFormat: "image/png", exportQuality: 1 });
        // const { onChange } = s;

        file &&
          file.addEventListener("change", e => {
            saveImageAs
              .onChange(e)
              .then(base => {
                console.log("done!");
                document.getElementById("result").src = base;
              })
              .catch(err => {
                console.log("error: ", err);
              });
          });
      });
    </script>
  </body>
</html>
